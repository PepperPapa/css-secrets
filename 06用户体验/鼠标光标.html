<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>鼠标光标</title>
  <style>
  .disable {
    cursor: not-allowed;
}
div {
    width: 50em;
    height: 20em;
    margin: 1em auto;
    padding: 5em;
    background: #58a;
    color: white;
    text-align: center;
}
.hidden {
    cursor: none;
}
  </style>
</head>
<body>
  <button>ok</button>
  <button class="disable">disable button</button>
  <div class="hidden">该区域内鼠标光标被隐藏</div>
</body>
</html>
