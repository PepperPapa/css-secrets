  <title>扩大可点击区域</title>
  <style>
  button {
    position: relative;
    padding: .3em .5em;
    border: 1px solid gray;
    border-radius: 50%;
    background: #58a;
    /* must after background */
    /*background-clip: padding-box;*/
    
    /*box-shadow: 0 0 0 1px rgba(0,0,0,.3) inset;*/
    color: white;
    font: bold 150%/1 sans-serif;
    cursor: pointer;
}
button::before {
    content: '';
    postion: absolute;
    top: -10px;
    right: -10px;
    left: -10px;
    right: -10px;
}
  </style>
</head>

  <button>+</button>
