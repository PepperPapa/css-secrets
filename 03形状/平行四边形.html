<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>平行四边形</title>
  <style>
    div {
    	float: left;
    	margin: 2em;
    	padding: 1em;
    }

    #sp1 {
	    position: relative;
    }
    #sp1::before {
     content: '';
     position: absolute;
     top: 0;
     right: 0;
     bottom: 0;
     left: 0;
     background: #58a;
     z-index: -1;
     transform: skewX(45deg);
    }
  </style>
</head>
<body>
  <div id="sp1">CLICK ME</div>
</body>
</html>
