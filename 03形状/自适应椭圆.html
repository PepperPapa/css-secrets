<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>连续的图像边框</title>
  <style>
    div {
    float: left;
    margin: .5em;
    background: #fb3;
    }

    #sp1 {
    width: 200px;
    height: 150px;
    border-radius: 50% / 50%;
    }

    #sp2 {
    width: 200px;
    height: 150px;
    border-radius: 50% 50% 0 0 / 100% 100% 0 0; 
    }

    #sp3 {
    width: 200px;
    height: 150px;
    border-radius: 100% 0 0 0;
    }
  </style>
</head>
<body>
  <div id="sp1"></div>
  <div id="sp2"></div>
  <div id="sp3"></div>
</body>
</html>
