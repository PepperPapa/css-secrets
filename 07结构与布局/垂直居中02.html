<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>垂直居中-02</title>
  <style>
  body {
    background: #58a;
}
main {
    width: 18em;
    margin: 50vh auto 0;
    text-align: center;
    background: white;
    /* translate基于自身的尺寸进行变换而不是父元素 */
    transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <main>
    Center me, please!
  </main>
</body>
</html>
