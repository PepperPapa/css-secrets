<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>简单的饼图</title>
  <style>
   div {
       width: 1.6in;
       height: 1in;
       margin: 10px;
       background: #fb3;
   }
   .sd1 {
      box-shadow: 0 5px 4px -4px black; 
   }
   .sd2 {
      box-shadow: 3px 3px 6px -3px black; 
   }
   .sd3 {
      box-shadow: 5px 0 5px -5px black, 
                  -5px 0 5px -5px black; 
   }
  </style>
</head>
<body>
  <div class="sd1"></div>
  <div class="sd2"></div>
  <div class="sd3"></div>
</body>
</html>
